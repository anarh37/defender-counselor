<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024, initial-scale=1, shrink-to-fit=no">
    <title>방어자 상담소 활동</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <!-- PDF 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- pdfmake 추가 - 텍스트 기반 PDF 생성 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  </head>
  <body>
    <div class="main-card">
      <div class="header">
        <h1><span class="highlight">방어자 상담소</span> 인터뷰 질문 선택기</h1>
        <div class="subtitle">방어자 상담소 활동을 위한 인터뷰 질문들을 선택해보세요.</div>
      </div>
      <div class="role-selector">
        <div class="role-card" data-role="피해자">
          <img src="images/victim.jpg" alt="피해자 이미지">
          <div class="role-name">피해자</div>
        </div>
        <div class="role-card" data-role="방관자">
          <img src="images/bystander.jpg" alt="방관자 이미지">
          <div class="role-name">방관자</div>
        </div>
        <div class="role-card" data-role="가해자">
          <img src="images/perpetrator.jpg" alt="가해자 이미지">
          <div class="role-name">가해자</div>
        </div>
        <div class="role-card" data-role="방어자">
          <img src="images/defender.jpg" alt="방어자 이미지">
          <div class="role-name">방어자</div>
        </div>
      </div>
      <div id="help-text" class="help-text">
        인터뷰할 역할을 선택해주세요.
      </div>
      <div id="questions-container" class="questions-container">
        <h2 id="role-title">역할의 질문 목록</h2>
        <div class="questions-wrapper">
          <div class="questions-column">
            <h3>질문 목록</h3>
            <div id="questions-list" class="question-list"></div>
          </div>
          <div class="questions-column">
            <h3>선택된 질문 (<span id="selected-count">0</span>)</h3>
            <div id="selected-question-list" class="selected-question-list"></div>
          </div>
        </div>
        <div class="button-container">
          <button id="saveBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <i class="material-icons">save</i> 질문 저장
          </button>
          <button id="loadBtn" class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">folder_open</i> 저장된 질문 불러오기
          </button>
          <button id="printBtn" class="mdl-button mdl-js-button mdl-button--raised">
            <i class="material-icons">print</i> 인쇄하기
          </button>
          <button id="pdfBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            <i class="material-icons">picture_as_pdf</i> PDF로 저장
          </button>
        </div>
      </div>
    </div>
    <div id="notification" class="notification"></div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
